<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assessment Schedule Generator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
    <!-- Back Button -->
    <div class="mb-3">
        <a href="index.html" class="btn btn-secondary">
            &larr; Back to Home
        </a>
    </div>

    <h1 class="mb-4 text-center">Assessment Schedule Generator</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="startDate" class="form-label">Select Cohort Start Date:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
    </div>

    <button id="generateBtn" class="btn btn-primary mb-4">Generate Full Assessment Schedule</button>

    <div id="scheduleContainer"></div>

    <div class="mb-4">
        <button id="resetBtn" class="btn btn-outline-danger me-2">Reset Schedule</button>
        <button id="downloadBtn" class="btn btn-outline-info">Download Schedule as PDF</button>
    </div>
</div>

<footer class="mt-3">
    <p>&copy; 2025 Code Institute</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="assessments.js"></script>

</body>
</html>
