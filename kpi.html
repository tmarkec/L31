<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily KPI's</title>
    <!-- Bootstrap CSS -->
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Back to Home Button -->
    <div class="m-3">
        <a href="index.html" class="btn btn-secondary">
            &larr; Back to Home
        </a>
    </div>

    <h1 class="mb-4 text-center">Daily KPI's</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="moduleSelect" class="form-label">Select module:</label>
            <select id="moduleSelect" class="form-select">
                <option value="">--Choose module--</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="startDate" class="form-label">Select starting date:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
    </div>

    <button id="generateBtn" class="btn btn-primary mb-4">Generate schedule</button>
    
    <div id="scheduleContainer" class="table-responsive"></div>
    <button id="resetBtn" class="btn btn-outline-danger">Reset schedule</button>
    <button id="downloadBtn" class="btn btn-outline-info">Download schedule as PDF</button>

</div>

 <footer class="mt-3">
        <p>&copy; 2025 Code Institute</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
